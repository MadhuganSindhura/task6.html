  <form action="doctorreg" method="post" name="DoctorReg">
    <table align="center" bgcolor="silver" cellspacing="10px">

      <caption>
        <h1>Doctor Registration</h1>
      </caption>

      <tr>
        <td>
          <label>First Name:</label>
          <br>
          <input type="text" name="fname" id="fname">
        </td>
        <td>
          <label>Last Name:</label>
          <br>
          <input type="text" name="lname" id="lname">
        </td>
      </tr>

      <tr>
        <td>
          <label>Username:</label>
          <br>
          <input type="text" name="username" id="username">
        </td>
        <td>
          <label>Password:</label>
          <br>
          <input type="password" name="pass" id="pass">
        </td>
      </tr>

      <tr>
        <td>
          <label>Email Id:</label>
          <br>
          <input type="email" name="email" id="email">
        </td>
        <td>
          <label>Mobile No.:</label>
          <br>
          <input type="number" name="mobile" id="mobile">
        </td>
      </tr>

      <tr>
        <td>
          <label>Specialization:</label>
          <br>
          <select name="speciality" id="speciality">
            <option>Please select speciality</option>
            <option value="card">Cardioloist</option>
            <option value="sur">Surgeon</option>
            <option value="radio">Radiologist</option>
            <option value="ped">Pediatrician</option>
            <option value="psy">Psychiatrist</option>
            <option value="neu">Neurologist</option>
            <option value="cardcic">Cardiothoracic</option>
          </select>
        </td>
        <td>
          <label>Gender:</label>
          <br>
          <select name="gender" id="gender">
            <option>Please select gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>State:</label>
          <br>
          <select name="state" id="state">
            <option>Please select a state</option>
            <option value="state1">State1</option>
            <option value="state2">State2</option>
            <option value="state3">State3</option>
            <option value="state4">State4</option>
          </select>
        </td>
        <td>
          <label>City:</label>
          <br>
          <select name="city" id="city">
            <option>Please select a city</option>
            <option value="city1">City1</option>
            <option value="city2">City2</option>
            <option value="city3">City3</option>
            <option value="city4">City4</option>
          </select>
        </td>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label>Address:</label>
          <br>
          <textarea name="add" id="id1" cols="20" rows="3"></textarea>
        </td>
        <td>
          <label>Pincode:</label>
          <br>
          <input type="number" name="pin" id="pin">
        </td>
      </tr>
      <tr align="center">
        <td>
          <input type="submit" value="Register"> &nbsp;&nbsp;&nbsp;
          <input type="reset" value="Clear">
        </td>
      </tr>
    </table>
  </form>
